<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Comparison Website</title>
    <script src="scripts\script.js"></script>
    <style src="styles\style.css"></style>
</head>
<body>
    <header></header>
    <main>
        <div class="jumbotron">
            <div id="jumbo-title">
                <h1>Am I getting screwed?</h1>
                <h3>Find out below! Select your job from the dropdown list & enter your salary and zip code.</h3>
            </div>
            <div id="job-select">
                <label for="job-select">Choose your job:</label>
                    <select name="jobs" id="job-select">
                        <option value="">--Please choose an option--</option>
                        <option value="marcor">Marketing Coordinator</option>
                        <option value="medass">Medical Assistant</option>
                        <option value="webdes">Web Designer</option>
                        <option value="nursass">Nursing Assistant</option>
                        <option value="libra">Librarian</option>
                    </select>               
            </div>
            <div id="job-info">
                <form>
                    <label for="salary">Salary:</label>
                    <input type="text" id="salary" name="salary"><br><br>
                    <label for="zip">Zip code:</label>
                    <input type="text" id="zip" name="zip"><br><br>
                    <input type="submit" value="Submit">
                  </form>
            </div>
        </div>
    </main>
</body>
</html>
